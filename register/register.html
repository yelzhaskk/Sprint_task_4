<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Твитер</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <header class="header">
        <div class="logo">TWITTER</div>
        <ul>
            <a class="a" href="#">Tweets</a>
            <a class="a" href="../login.html">Login</a>
            <a class="a" href="register.html">Register</a>
        </ul>
    </header>


    <div class="container">
        <h1>Sign in</h1>
        <form id="register-form">
            <input type="email" id="register-email" placeholder="Email">
            <input type="text" id="register-userName" placeholder="Username">
            <input type="password" id="register-password" placeholder="Password">
            <input type="text" id="register-firstName" placeholder="First name">
            <input type="text" id="register-lastName" placeholder="Last name">

            <select name="country" id="register-country">
                <option value="kazakhstan">Kazakhstan</option>
                <option value="germany">Germany</option>
                <option value="france">France</option>
                <option value="spain">Spain</option>
                <option value="italy">Italy</option>
                <option value="china">China</option>
            </select>
            <input type="date" id="register-date">

            <button type="submit">Register</button>   
            <div>
                <p>
                    <span>Already have an account?</span>
                    <a class="aa" href="../login.html">Sign in</a> 
                </p>
            </div>         
            
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
