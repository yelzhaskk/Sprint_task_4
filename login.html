<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Твитер</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <header class="header">
        <div class="logo">TWITTER</div>
        <ul>
            <a class="a" href="#">Tweets</a>
            <a class="a" href="login.html">Login</a>
            <a class="a" href="register/register.html">Register</a>
        </ul>
    </header>

    <div class="container">
        <div class="div">
            <h1>Sign in</h1>
            <p>
                <span>No account?</span>
                <a class="aa" href="register/register.html">Sign up</a> 
            </p>
        </div>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
